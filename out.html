<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <input type="text" id="one">
    <input type="text" id="two">
    <button onclick="add()">ADD + </button>
    <button onclick="sub()">SUB - </button>
    <button onclick="mul()">MUL * </button>
    <input type="text" id="res">
</body>
<script>
    function add() {
        var x1 = parseInt(document.getElementById("one").value)
        var x2 = parseInt(document.getElementById("two").value)
        var x3 = x1+x2
        document.getElementById("res").value = x3
    }

    function sub() {
        var x1 = parseInt(document.getElementById("one").value)
        var x2 = parseInt(document.getElementById("two").value)
        var x3 = x1-x2
        document.getElementById("res").value = x3
    }

    function mul() {
        var x1 = parseInt(document.getElementById("one").value)
        var x2 = parseInt(document.getElementById("two").value)
        var x3 = x1*x2
        document.getElementById("res").value = x3
    }
</script>
</html>
