<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    a[target]{background-color: yellow;}
   </style>
</head>
<body>
   <h1>Attribute Selectors</h1> 
   <P>The links with a target attribute gets a yellow background</P>
   <a href="https://www.google.com">Google</a>
   <a href="https://www.fb.com"target>Facebook</a>
</body>
</html>
